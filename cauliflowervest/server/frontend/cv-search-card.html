<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<dom-module id="cv-search-card">
  <template>
    <style is="custom-style">
      paper-button:not(disabled) {
        color: var(--google-blue-500);
      }
    </style>
    <input type="hidden" name="search_type" value="{{type}}" />
    <input id="field1" type="hidden" name="field1" />
    <input id="prefix_search" type="hidden" name="prefix_search" />
    <paper-card heading="{{title}}">
      <div class="card-content">
        <paper-dropdown-menu>
          <paper-listbox id="menu" class="dropdown-content" selected="0" on-iron-select="onItemSelect_" slot="dropdown-content">
            <template is="dom-repeat" items="{{fields}}" as="field">
              <paper-item>{{field.1}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-input name="value1" class="short" value="{{value1}}"></paper-input>
        <paper-checkbox id="checkbox" checked="{{prefixSearch_}}">Prefix Search</paper-checkbox>
      </div>
      <div class="card-actions">
        <paper-button on-click="search_" disabled="[[!value1]]">Search</paper-button>
      </div>
      <iron-a11y-keys id="a11y" keys="enter" on-keys-pressed="search_">
      </iron-a11y-keys>
    </paper-card>
  </template>
  <script src="cv-search-card.js"></script>
</dom-module>
